<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee house</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <section class="about">
        <div class="images">
            <div class="image">
                <img class="about1" src="images/about-1.png" alt="">
            </div>
            <div class="image">
                <img class="about2" src="images/about-2.png" alt="">
            </div>
            <div class="image">
                <img class="about2" src="images/about-3.png" alt="">
            </div>
            <div class="image">
                <img class="about1" src="images/about-4.png" alt="">
            </div>
        </div>
    </section>

    <section class="mobileapp">
        <div class="mobileapp-container">
            <div class="mobileapp-offer">
                <h2 class="mobileapp-heading"><span class="mobileapp-heading-accent">Download</span> our apps to start ordering</h2>
                <p class="mobileapp-text">Download the Resource app today and experience the comfort of ordering your favorite coffee from wherever you are</p>

                <div class="buttons">
                    <button class="app-store">
                            <img class="app-store-logo" src="images/app-store.svg" alt="">
                            <div class="app-store-text">
                                <p class="text-1">Available on the</p>
                                <p class="text-2">App Store</p>
                            </div>
                    </button>
                    
                    <button class="google-play">
                        <img class="google-play-logo" src="images/google-play.svg" alt="">
                        <div class="google-play-text">
                            <p class="text-1">Available on the</p>
                            <p class="text-2">Google Play</p>
                        </div>
                    </button>
                </div>
            </div>
            <div class="mobile-screens"></div>

        </div>
    </section>

    
</body>
</html>
